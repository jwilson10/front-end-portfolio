<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="photo" src="images/image-product-desktop.jpg"/>
    <div class="contentSection">
      <div class="flavorText">perfume</div>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
        <div class="prices">
          <div class="newPrice">$149.99</div>
          <div class="oldPrice">$169.99</div>
        </div>
        <div class="buttonArea">
          <button class="addToCart">Add To Cart</button>
        </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jwilson10">J Wilson</a>.
  </div>
</body>
</html>
